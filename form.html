<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <input class="" id="name" type="text" placeholder="Your Name" data-sb-validations="required" data-sb-can-submit="no"><br><br><br>
        <input class="" id="email" type="email" placeholder="Email" data-sb-validations="required,email" data-sb-can-submit="no"><br><br><br>
        <input class="" id="phone" type="tel" placeholder="Phone" data-sb-validations="required" data-sb-can-submit="no"><br><br><br>
        <label for="Country">Select Country </label>
        <select name="" id=" Country ">
        <option value="Pakistan">Pakistan</option>
        <option value="USA">USA</option>
        <option value="UAE">UAE</option>
        <option value="China">China</option>
        <option value="Indonesia">Indonesia</option>
        <option value="England">England</option>
        <option value="Other">Other</option><br>
      </select><br><br>
        <textarea class="" id="message" type="text" placeholder="Your Message" style="height: 10rem" data-sb-validations="required" data-sb-can-submit="no"></textarea><br><br>
        <input type="submit" value="submit">
</body>
</html>
